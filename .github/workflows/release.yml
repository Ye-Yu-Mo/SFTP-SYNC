name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BINARY_NAME: SFTP-SYNC

jobs:
  build-and-package:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            label: macOS (Intel)
            target: x86_64-apple-darwin
            artifact_name: SFTP-SYNC-macos-x86_64
            archive_name: SFTP-SYNC-macos-x86_64.zip
          - os: macos-latest
            label: macOS (Apple Silicon)
            target: aarch64-apple-darwin
            artifact_name: SFTP-SYNC-macos-aarch64
            archive_name: SFTP-SYNC-macos-aarch64.zip
          - os: windows-latest
            label: Windows
            target: x86_64-pc-windows-msvc
            artifact_name: SFTP-SYNC-windows-x86_64
            archive_name: SFTP-SYNC-windows-x86_64.zip
          - os: ubuntu-latest
            label: Linux
            target: x86_64-unknown-linux-gnu
            artifact_name: SFTP-SYNC-linux-x86_64
            archive_name: SFTP-SYNC-linux-x86_64.tar.gz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust and build target
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare package name
        id: package_name
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "name=${{ env.BINARY_NAME }}.exe" >> $GITHUB_OUTPUT
          else
            echo "name=${{ env.BINARY_NAME }}" >> $GITHUB_OUTPUT
          fi

      - name: Package artifact
        shell: bash
        run: |
          BINARY_PATH="target/${{ matrix.target }}/release/${{ steps.package_name.outputs.name }}"
          
          mkdir -p dist
          cp "${BINARY_PATH}" "dist/"
          
          if [ "${{ runner.os }}" == "Linux" ] || [ "${{ runner.os }}" == "macOS" ]; then
            strip "dist/${{ steps.package_name.outputs.name }}"
          fi
          
          if [ "${{ runner.os }}" == "Windows" ]; then
            (cd dist && zip -r "../${{ matrix.archive_name }}" *)
          else
            (cd dist && tar czf "../${{ matrix.archive_name }}" *)
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.archive_name }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List downloaded files
        run: ls -R artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*