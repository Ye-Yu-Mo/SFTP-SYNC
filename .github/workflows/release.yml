name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  BINARY_NAME: SFTP-SYNC

jobs:
  build-and-package:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            label: macOS (Intel)
            target: x86_64-apple-darwin
            artifact_name: SFTP-SYNC-macos-x86_64
            archive_name: SFTP-SYNC-macos-x86_64.zip
          - os: macos-latest
            label: macOS (Apple Silicon)
            target: aarch64-apple-darwin
            artifact_name: SFTP-SYNC-macos-aarch64
            archive_name: SFTP-SYNC-macos-aarch64.zip
          - os: windows-latest
            label: Windows
            target: x86_64-pc-windows-msvc
            artifact_name: SFTP-SYNC-windows-x86_64
            archive_name: SFTP-SYNC-windows-x86_64.zip
          - os: ubuntu-latest
            label: Linux
            target: x86_64-unknown-linux-gnu
            artifact_name: SFTP-SYNC-linux-x86_64
            archive_name: SFTP-SYNC-linux-x86_64.tar.gz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux GUI dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libxkbcommon-x11-dev libfontconfig1-dev

      - name: Install Rust and build target
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare package name
        id: package_name
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "name=${{ env.BINARY_NAME }}.exe" >> $GITHUB_OUTPUT
          else
            echo "name=${{ env.BINARY_NAME }}" >> $GITHUB_OUTPUT
          fi

      - name: Package artifact (Unix)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        shell: bash
        run: |
          BINARY_PATH="target/${{ matrix.target }}/release/${{ steps.package_name.outputs.name }}"
          mkdir -p dist
          cp "${BINARY_PATH}" "dist/"
          strip "dist/${{ steps.package_name.outputs.name }}"
          (cd dist && tar czf "../${{ matrix.archive_name }}" *)

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binaryPath = "target/${{ matrix.target }}/release/${{ steps.package_name.outputs.name }}"
          New-Item -ItemType Directory -Path "dist"
          Copy-Item -Path $binaryPath -Destination "dist/"
          Compress-Archive -Path "dist/*" -DestinationPath "${{ matrix.archive_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.archive_name }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        run: echo "VERSION=$(grep '^version' Cargo.toml | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        id: create_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ steps.get_version.outputs.VERSION }}"
          echo "Attempting to create tag: $TAG_NAME"
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists locally."
          elif git ls-remote --tags origin "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists remotely."
          else
            git tag $TAG_NAME
            git push origin $TAG_NAME
            echo "Created and pushed tag: $TAG_NAME"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.TAG_NAME }}
          name: Release ${{ steps.create_tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          files: artifacts/*/*